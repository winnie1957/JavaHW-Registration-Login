<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login - codejava</title>
	<!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Login</h1>		
		</div>
		<div class="my-5">
			<form th:action="@{/signin}" method="post" style="max-width: 600px; margin: 0 auto;">
				<div class="mb-3 row">
				    <label class="col-4 col-form-label">E-mail</label>
				    <div class="col-8">
				    	<input type="email" class="form-control" name="userEmail" required />
				    </div>
				</div>
				<div class="mb-3 row">
				    <label class="col-4 col-form-label">Password</label>
				    <div class="col-8">
				    	<input type="password" class="form-control" name="userPassword" required />
				    </div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary" value="SignIn">Sign In</button>
				</div>
			</form>
		</div>
		
		
		<div>
			<h3><a th:href="@{/}">Home</a></h3>	
		</div>
	
	</div>
</body>
</html>
