<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit User - codejava</title>
	<!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Edit User</h1>		
		</div>
		<div class="my-5">
			<form th:action="@{/user/save}" method="post" th:object="${user}"
				  style="max-width: 600px; margin: 0 auto;">
				<input type="hidden" th:field="*{userId}" />
				<div class="mb-3 row">
				    <label class="col-4 col-form-label">E-mail</label>
				    <div class="col-8">
				    	<input type="email" class="form-control" th:field="*{userEmail}" required />
				    </div>
				</div>
				<div class="mb-3 row">
				    <label class="col-4 col-form-label">Password</label>
				    <div class="col-8">
				    	<input type="password" class="form-control" th:field="*{userPassword}" />
				    </div>
				</div>
				<div class="mb-3 row">
				    <label class="col-4 col-form-label">Name</label>
				    <div class="col-8">
				    	<input type="text" class="form-control" th:field="*{userName}" required />
				    </div>
				</div>
				<div class="mb-3 row">
				    <label class="col-4 col-form-label">Assigned Roles</label>
				    <div class="col-8">
				    	<th:block th:each="role: ${listRoles}">
				    	<input type="checkbox" class="m-2" th:field="*{roles}" th:value="${role.roleId}" th:text="${role.roleName}">
				    	</th:block>
				    </div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary" >Update</button>
				</div>
			</form>
		</div>
		
		
		<div>
			<h3><a th:href="@{/}">Home</a></h3>	
		</div>
	
	</div>
</body>
</html>
